<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="clientSignRecord" v-cloak>

    <Card >
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientSignRecord"  :rules="ruleValidate" :label-width="80">
            <Form-item label="客户姓名" prop="clientName">
                <i-input v-model="clientSignRecord.clientName" disabled placeholder="客户姓名"/>
            </Form-item>
            <Form-item label="签单类型" prop="signType">
                <i-input v-model="clientSignRecord.signType" placeholder="签单类型"/>
            </Form-item>
            <Form-item label="签单金额" prop="signAmount">
                <i-input v-model="clientSignRecord.signAmount"  placeholder="签单金额"/>
            </Form-item>
            <Form-item label="服务费点位(%)" prop="servicePoint">
                <i-input v-model="clientSignRecord.servicePoint"  placeholder="服务费点位"/>
            </Form-item>
            <Form-item label="按揭期数" prop="mortgageNums">
                <i-input v-model="clientSignRecord.mortgageNums"  placeholder="按揭期数"/>
            </Form-item>
            <Form-item label="按揭金额" prop="mortgageAmount">
                <i-input v-model="clientSignRecord.mortgageAmount"  placeholder="按揭金额"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="clientSignRecord.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="returnBack" style="margin-left: 8px">返回</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/clientSignRecord.js?_${date.systemTime}"></script>
</body>
</html>
