<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="telImportRecord" v-cloak>
    <Card v-show="showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientTels"  :rules="ruleValidate" :label-width="80">
            <Form-item label="客户批量手机号" prop="clientName">
                <i-input v-model="clientTels" type="textarea" placeholder="批量手机号"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <!--<i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>-->
                <!--<i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>-->
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/telImportClient.js?_${date.systemTime}"></script>
</body>
</html>
