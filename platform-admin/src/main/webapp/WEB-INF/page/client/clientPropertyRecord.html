<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="clientPropertyRecord" v-cloak>
    <Card >
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientPropertyRecord"  :rules="ruleValidate" :label-width="80">
            <Form-item label="客户姓名" prop="clientName">
                <i-input v-model="clientPropertyRecord.clientName" disabled placeholder="客户姓名"/>
            </Form-item>
            <Form-item label="资产名称" prop="propertyName">
                <i-input v-model="clientPropertyRecord.propertyName" placeholder="资产名称"/>
            </Form-item>
            <Form-item label="资产类型" prop="propertyType">
                <i-input v-model="clientPropertyRecord.propertyType"  placeholder="资产类型"/>
            </Form-item>
            <Form-item label="资产金额" prop="propertyAmount">
                <i-input v-model="clientPropertyRecord.propertyAmount"  placeholder="资产金额"/>
            </Form-item>
            <Form-item label="购买时间" prop="buyTime">
                    <Date-picker v-model="clientPropertyRecord.buyTime" placeholder="购买时间" format="yyyy-MM-dd"></Date-picker>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="clientPropertyRecord.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="returnBack" style="margin-left: 8px">返回</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/clientPropertyRecord.js?_${date.systemTime}"></script>
</body>
</html>
