<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="clientLoanRecord" v-cloak>

    <Card>
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientLoanRecord"  :rules="ruleValidate" :label-width="80">
            <Form-item label="客户姓名" prop="clientName">
                <i-input v-model="clientLoanRecord.clientName" disabled placeholder="客户姓名"/>
            </Form-item>
            <Form-item label="贷款名称" prop="loanName">
                <i-input v-model="clientLoanRecord.loanName" placeholder="贷款名称"/>
            </Form-item>
            <Form-item label="贷款类型" prop="loanType">
                <i-input v-model="clientLoanRecord.loanType"  placeholder="贷款类型"/>
            </Form-item>
            <Form-item label="贷款总金额(元)" prop="loanAmount">
                <i-input v-model="clientLoanRecord.loanAmount"  placeholder="贷款总金额"/>
            </Form-item>
            <Form-item label="服务费点位(%)" prop="servicePoint">
                <i-input v-model="clientLoanRecord.servicePoint"  placeholder="服务费点位"/>
            </Form-item>
            <Form-item label="按揭期数" prop="mortgageNums">
                <i-input v-model="clientLoanRecord.mortgageNums"  placeholder="按揭期数"/>
            </Form-item>
            <Form-item label="按揭金额(元)" prop="mortgageAmount">
                <i-input v-model="clientLoanRecord.mortgageAmount"  placeholder="按揭金额"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="clientLoanRecord.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="returnBack" style="margin-left: 8px">返回</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/clientLoanRecord.js?_${date.systemTime}"></script>
</body>
</html>
