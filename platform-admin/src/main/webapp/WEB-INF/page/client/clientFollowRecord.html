<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="clientFollowRecord" v-cloak>
    <Card>
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientFollowRecord" :label-width="80">
            <Form-item prop="clientId">
                <i-input type="hidden" v-model="clientFollowRecord.clientId"  placeholder="客户id"/>
            </Form-item>
            <Form-item label="客户姓名" prop="clientName">
                <i-input v-model="clientFollowRecord.clientName" disabled  placeholder="客户姓名"/>
            </Form-item>
            <Form-item label="跟单记录" prop="followRemark">
                <i-input  id="record" type = "textarea" v-model="clientFollowRecord.followRemark" placeholder="跟单记录" />
            </Form-item>
            <Form-item>
                <i-select   @on-change="change" placeholder="常用语" style="width:150px">
                    <i-option value="未接电话">未接电话</i-option>
                    <i-option value="空号">空号</i-option>
                    <i-option value="无法接通">无法接通</i-option>
                    <i-option value="客户挂机">客户挂机</i-option>
                    <i-option value="客户关机">客户关机</i-option>
                    <i-option value="异地申请">异地申请</i-option>
                </i-select>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="returnBack" style="margin-left: 8px"/>
                返回</i-button>
                <!--<i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>-->
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/clientFollowRecord.js?_${date.systemTime}"></script>
</body>
</html>
