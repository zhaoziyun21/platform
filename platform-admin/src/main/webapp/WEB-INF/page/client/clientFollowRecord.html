<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            #if($shiro.hasPermission("client:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
            #end
            #if($shiro.hasPermission("client:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
            #end
            <!--<div class="buttons-group">-->
                <!--#if($shiro.hasPermission("usercoupon:delete"))-->
                <!--<i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>-->
                <!--#end-->
            <!--</div>-->
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="clientFollowRecord" :label-width="80">
            <Form-item prop="clientId">
                <i-input type="hidden" v-model="clientFollowRecord.clientId"  placeholder="客户id"/>
            </Form-item>
            <Form-item label="客户姓名" prop="clientName">
                <i-input v-model="clientFollowRecord.clientName" disabled  placeholder="客户姓名"/>
            </Form-item>
            <Form-item label="跟单记录" prop="followRemark">
                <i-input type = "textarea" v-model="clientFollowRecord.followRemark" placeholder="跟单记录"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/client/clientFollowRecord.js?_${date.systemTime}"></script>
</body>
</html>
