<!DOCTYPE html>
<html>
<head>
    <title>公海列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="publicClient" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.tel" @on-enter="query" placeholder="手机号"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/js/client/publicClient.js?_${date.systemTime}"></script>
</body>
</html>
